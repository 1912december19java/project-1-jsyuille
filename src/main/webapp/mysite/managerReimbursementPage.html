<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reimbursements</title>
    <link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="main.css">
</head>
<body>

<div class="jumbotron manager-header-color">
        <h1>Manager Portal</h1>

        <div class="row">
            <div class="col-xl-4">
                <a class="btn btn-dark" href="login.html" id="logout">Sign out</a>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-light nav-pills" style="background-color: #e3f2fd;">
        <ul class="nav navbar-dark" role="navigation">
            <li class="nav-item">
                <a class="nav-link" href="ManagerPortal.html">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="managerReimbursementPage.html">Reimbursements</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="viewEmployees.html">Employees</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <Form id="manager-pending">
                    <button class="btn btn-warning" data-toggle="collapse" data-target='#pending-list'
                        type="submit" aria-expanded="false" aria-controls="pending-list">
                        <h6>Pending Requests</h6>
                    </button>
                </Form>
            </div>
            <div class="collapse" id="pending-list">
                <div class="card card-body" aria-expanded="true">
                    <!-- This is where pending requests from the server go -->
                    <div id= "pending-results"></div>
                </div>
            </div>
            <br>
        </div>
        <div class="row">
            <div class="col-md-12">
                <Form id="manager-processed">
                <button class="btn btn-success" data-toggle="collapse"
                    data-target='#processed-list' type="submit" aria-expanded="false" aria-controls="processed-list">
                    <h6>Processed Requests</h6>
                </button>
                </Form>
            </div>
        </div>

        <div class="collapse" id="processed-list">
            <div class="card card-body">
                <!-- This is where processed requests from the server go -->
                <div id= "processed-results"></div>
            </div>
        </div>
    </div>


    <script src="managerReimbursementPage.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
