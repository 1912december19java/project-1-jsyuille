<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>



<body id="login-body">

    <div class="container">
        <div class="row">
            <div class="col-xl-6">
                <div class="login-box">
                    <h3 id="welcome-login">Welcome</h3>
                    <br>
                    <p id = "invalid-login"></p>
                    <form class="login-info" id="login-form">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username-login">
                        <br>
                        <label for="password">Password</label>
                        <input type="text" name="password" id=password-login>
                        <br>
                        <button class="btn-light" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="loginInfo.js"></script>
</body>



</html>
